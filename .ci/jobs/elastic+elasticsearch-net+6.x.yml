---
- job:
    name: elastic+elasticsearch-net+6.x
    display-name: 'elastic / elasticsearch-net # 6.x'
    description: Testing the elasticsearch-net 6.x branch.
    junit_results: "*-junit.xml"
    parameters:
      - string:
          name: branch_specifier
          default: refs/heads/6.x
          description: The Git branch specifier to build
    triggers:
      - github
      - timed: 'H */12 * * *'
